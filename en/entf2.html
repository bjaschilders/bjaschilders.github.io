<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TF2</title>
    <style>
        h1, h2, h3, p {
            margin: 20px 0;
        }
        p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto;
        }
        body {
            overflow: hidden;
            position: absolute; 
            left: 0%; 
            top: 0%; 
            width: 100%; 
            height: 100%;
        }
        footer {
            position: absolute; 
            left: 0%; 
            top: 0%; 
            width: 100%; 
            height: 100%;
            z-index: 1;
        }
        .background-overlay {
            background: red;
            position: absolute;
            left: 0%; 
            top: 0%; 
            width: 100%; 
            height: 100%;
            z-index: -1;
        }
        .background {
            background-image: url('../images/tf2_2fort.png');
            filter: grayscale(90%);
            position: absolute; 
            left: -3%; 
            top: -8%; 
            width: 150vw; 
            height: 100vh;
            z-index: -2;
        }
        .gradient {
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 100%);
            filter: grayscale(100%);
            position: absolute; 
            left: -30%; 
            top: 0%; 
            width: 150%; 
            height: 150%;
        }
        .info-icon {
            z-index: 999;
            position: fixed;
            top: 35px;
            right: 45px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ff0000;
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(21, 255, 0, 0.5);
            transition: box-shadow 0.3s ease-in-out;
        }

        .info-icon:hover {
            box-shadow: 0 0 20px rgba(0, 255, 106, 0.8);
        }
       
        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            background-color: white;
            z-index: 40;
            width: 70%;
            height: 70%;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            cursor: pointer;
        }

        .modal-image {
            width: auto;
            max-height: 100%;
            border-radius: 8px;
        }
        @font-face {
            font-family: 'tf2font';
            src: url('../fonts/tf2build.ttf') format('truetype');
        }
        .tf2-font {
            font-family: 'tf2font', sans-serif;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span id="closeButton" class="close-btn">&times;</span>
            <img src="../images/references/tf2refimage.png" alt="Image" class="modal-image">
        </div>
    </div>
    <nav class="flex justify-between items-center bg-[#2c221b]  w-full border-b-4 border-[#3d3328] h-16 drop-shadow-lg">
        <div class="flex items-center space-x-0.5">
            <button class="bg-[#776b5f] hover:bg-[#ebe3cb] text-white px-8 py-[2%] flex items-center">
                <img src="../svgs/bubbles.svg" alt="icon" class="w-12 h-12">
            </button>
            <div class="flex items-center space-x-0.5">
                <div class="w-14 h-14 bg-[#1a1a1a] hover:bg-[#3b3b3b] relative rounded-sm">
                    <img class="border-b-2 border-[#fce300] hover:border-[#fff382]" src="../images/pfp.png"/>
                </div>
                <div class="w-14 h-14 bg-[#1a1a1a] hover:bg-[#3b3b3b] border border-[#736d67] rounded-sm"></div>
                <div class="w-14 h-14 bg-[#1a1a1a] hover:bg-[#3b3b3b] border border-[#736d67] rounded-sm"></div>
                <div class="w-14 h-14 bg-[#1a1a1a] hover:bg-[#3b3b3b] border border-[#736d67] rounded-sm"></div>
                <div class="w-14 h-14 bg-[#1a1a1a] hover:bg-[#3b3b3b] border border-[#736d67] rounded-sm"></div>
                <div class="w-14 h-14 bg-[#1a1a1a] hover:bg-[#3b3b3b] border border-[#736d67] rounded-sm"></div>
            </div>
        </div>


        <div class="flex items-center">
            <button class="bg-[#4a6b1c] hover:bg-[#75a92c] text-white px-6 py-[2.7%]  flex items-center space-x-2">
                <img src="../svgs/icons8-team-fortress-2.svg" alt="icon" class="w-8 h-8">
                <span class="tf2-font text-[28px]">FIND A GAME</span>
            </button>

            <button class="bg-[#622220] hover:bg-[#ae3d39] text-white px-3 py-[2.7%] text-[28px]">
                &#x23FB;
            </button>
        </div>
    </nav>
    <footer class="sticky top-[100%] h-32 border-t-4 border-[#6f635d] bg-gradient-to-t from-[#312e29] to-[#39342f]">

    </footer>
    <div class="background-overlay">
        <div class="gradient"/>
    </div>
    <div class="background">
        <div class="gradient"/>
    </div>
</body>
</html>
<script>
    const modal = document.getElementById('imageModal');
    const closeButton = document.getElementById('closeButton');

    window.addEventListener('keydown', function(event) {
        if (event.key.toLowerCase() === 'i') {
            modal.style.display = 'flex';
        }
    });

    closeButton.addEventListener('click', function() {
        modal.style.display = 'none';
    });

    window.addEventListener('click', function(event) {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });
</script>
