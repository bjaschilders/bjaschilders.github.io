<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 95vh;
            background-color: #FCE300;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #bd1864;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .flags {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .flag {
            width: 150px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .flag:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flags">
            <div>
                <img src="https://flagsapi.com/NL/flat/64.png" alt="Dutch" class="flag" onclick="redirectTo('Dutch.html')">
                <h1>Dutch</h1>
            </div>
            <div>
                <img src="https://flagsapi.com/US/flat/64.png" alt="English" class="flag" onclick="redirectTo('English.html')">
                <h1>English</p>
            </div>
        </div>
    </div>

    <script>
        function redirectTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
